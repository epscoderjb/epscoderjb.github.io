    <br>

    <div class="carousel slide" data-bs-ride="carousel" id="second">

        <div class="carousel-inner carouselwidth">
            <!--the slideshow-->
            <div class="carousel-item active">
                <img src="images/tour1.webp" alt="the veterinary hospital welcome sign" class="d-block w-100 carouselwidth ">
                <!--w100 means 100% of the screen is covered, other ex. w60 would mean 60%-->
            </div>
            <div class="carousel-item carouselwidth">
                <img src="images/tour2.webp" alt="Veterinarian sitting in a chair" class="d-block w-100">
            </div>
            <div class="carousel-item carouselwidth">
                <img src="images/tour3.webp" alt="a view of a crowded garden" class="d-block w-100">

            <div class="carousel-item carouselwidth">
                <img src="images/tour4.webp" alt="A view of an officespace" class="d-block w-100">
            </div>
            <div class="carousel-item carouselwidth">
                <img src="images/tour5.webp" alt="Another view of an officespace" class="d-block w-100">
            </div>
            <div class="carousel-item carouselwidth">
                <img src="images/tour6.webp" alt="A treatment station/hospital room" class="d-block w-100">
            </div>
            <div class="carousel-item carouselwidth">
                <img src="images/tour7.webp" alt="A happy dog and Veterinarian" class="d-block w-100">
            </div>
        </div>

        <!--carousel controls-->
        <button class="carousel-control-prev" type="button" data-bs-target="#second" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
        <button class="carousel-control-next" type="button" data-bs-target="#second" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
